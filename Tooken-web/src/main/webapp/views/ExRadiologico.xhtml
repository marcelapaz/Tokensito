<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/print.css"/>
        <title>Hosp. Barros Luco</title>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <!--<h2 align="center" style="font-style: inherit">hola</h2>-->
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Hosp. Barros Luco</title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/aristo/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
            <style type="text/css">

                body {
                    background: url(../resources/imagenes/fondo-img.jpg) center fixed no-repeat;
                    margin: 0;
                    padding: 0;
                    font-family: geneva, arial, helvetica, sans-serif;
                    font-size:80%;
                }

                .appleIcon {
                    background: url(../resources/imagenes/apple-icon-16x16.png) no-repeat;
                    width:16px;
                    height:16px;
                }

                .ui-dialog .ui-terminal {
                    border:0;
                }

                .ui-dialog.terminalDialog .ui-dialog-content {
                    padding:0;
                }
            </style>
            <h:form>
                <p:menubar>

                    <p:menuitem value="Inicio" icon="ui-icon-home" url="../views/inicio.xhtml" />

                    <p:submenu label="Documentos" icon="ui-icon-document">
                        <p:menuitem value="Receta Externa" url="../views/RecetaExterna.xhtml" icon="" />
                        <p:menuitem value="Receta Interna" url="../views/RecetaInterna.xhtml" icon="" />

                    </p:submenu>
                    <p:submenu label="Exámenes" icon="ui-icon-document-b">
                        <p:menuitem value="Laboratorio" url="../views/ExLaboratorio.xhtml" icon="" />
                        <p:menuitem value="TNS" url="../views/ExTns.xhtml" icon="" />

                    </p:submenu>
                    <p:submenu label="Generar alta" icon="ui-icon-document-b">
                        <p:menuitem value="Contrarreferencia" url="../views/ContraRef.xhtml" icon="" />


                    </p:submenu>
                    <f:facet name="options">
                        <div  style="margin-right:400px ;width: 25%;height: 20%">
                            <p:clock/>
                        </div>
                        <p:outputLabel value="Bienvenido " style="margin-right:10px;font-weight: bold"/>
                        <p:outputLabel value="Dr. : " style="margin-right:10px;font-weight: bold"/>
                        <p:outputLabel value="#{loginSessionMB.nombre} #{loginSessionMB.apellido}" style="margin-right:10px"/>
                        <p:commandButton type="button" value="Cerrar Sesión" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>

            </h:form>
        </div>
        <div>

            <div>

                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>

                    <h:form>
                        <p:panel style="border: #ffffff">

                            <h3 style="font-weight: bold" align="center">SOLICITUD EXAMEN RADIOLOGICO</h3>
                            <h4 align="center">Laboratorio Centralizado CDT CABL</h4>
                            <h4 align="center">Servicio de Salud Metropolitano Sur</h4>
                            <p:panel id="buscador" styleClass="noPrintBlock">
                                <p:growl id="messages" showDetail="true" life="800"/>
                                <div  align="center">
                                    <h:panelGrid columns="3" cellpadding="5">

                                        <h:outputLabel  value="R.U.N paciente: "/>
                                        <p:autoComplete  id="acSimple" value="#{recetaexternaMb.busca}"
                                                         completeMethod="#{recetaexternaMb.complete}" size="35" placeholder="Ingrese RUN...">

                                        </p:autoComplete>

                                        <p:commandButton action="#{recetaexternaMb.botonAct()}" update="panelGeneral,messages" id="iconSearch"  icon="ui-icon-search" title="Icon Search" />
                                    </h:panelGrid>
                                </div>
                            </p:panel>
                            <p:panel>
                                <br/>
                                <p:panelGrid id="panelGeneral" columns="4" style="width: 100%;text-align: center">
                                    <f:facet name="header">Datos Paciente</f:facet>

                                    <h:outputLabel  value="Nombre: "/>
                                    <p:outputLabel value="#{recetaexternaMb.nombre}"/>

                                    <h:outputLabel  value="R.U.N: "/>
                                    <p:outputLabel  id="run" value="#{recetaexternaMb.txt}"/>

                                    <h:outputLabel  value="Edad: "/>
                                    <p:outputLabel id="edad" value="#{recetaexternaMb.edad}"/>

                                    <h:outputLabel  value="Cama: "/>
                                    <p:outputLabel id="cama" value="#"/>

                                    <h:outputLabel  value="Sala: "/>
                                    <p:outputLabel id="sala" value="#"/>

                                    <h:outputLabel  value="Fecha: "/>
                                    <p:outputLabel id="fecha" value="#{recetaexternaMb.fecha}"/>

                                    <h:outputLabel  value="Diagnóstico y sintomas principales: "/>
                                    <p:outputLabel id="diag" value="#"/>

                                    <h:outputLabel  value="Nombre Médico: "/>
                                    <p:outputLabel  value="#{loginSessionMB.nombre} #{loginSessionMB.apellido}" />

                                </p:panelGrid>
                            </p:panel>
                            <h:outputLabel  value="Examen Solicitado: "/>
                            <p:inputText id="exam" value="#{check.examenS}" />
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel value="Exámenes radiológicos anteriores practicados en el servicio:" />
                                <p:selectOneRadio id="yesno" value="#{check.select}">
                                    <f:selectItem itemLabel="SI" itemValue="SI" value="#{check.select}" />
                                    <f:selectItem itemLabel="NO" itemValue="NO" value="#{check.select}" />
                                </p:selectOneRadio>
                                <p:outputLabel value="N°:"/>
                                <p:inputText value="#{check.numero}" />
                            </h:panelGrid>

                            <p:outputLabel for="datetime" value="Fecha:" />
                            <p:calendar id="datetime" value="#{check.date9}" pattern="dd/MM/yyyy HH:mm" timeZone="TimeZone.getChile()"/>


                            <p:panel>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Exámen efectuado por:__________________________________"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:commandButton value="Submit" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()"/>

                            <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
                                <p:panelGrid columns="2" id="display" columnClasses="label,value">
                                    <h:outputText value="Seleccion:" />
                                    <h:outputText value="#{check.select}" />
                                    <h:outputText value="N°:" />
                                    <h:outputText value="#{check.numero}"/>
                                    <h:outputText value="Examen solicitado:" />
                                    <h:outputText value="#{check.examenS}"/>
                                    <h:outputText value="Datetime:" />
                                    <h:outputText value="#{check.date9}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                    </h:outputText>
                                </p:panelGrid> 
                            </p:dialog>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
