<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/print.css"/>
        <title></title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <!--<h2 align="center" style="font-style: inherit">hola</h2>-->
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Hosp. Barros Luco</title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/aristo/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
            <style type="text/css">

                body {
                    background: url(../resources/imagenes/fondo-img.jpg) center fixed no-repeat;
                    margin: 0;
                    padding: 0;
                    font-family: geneva, arial, helvetica, sans-serif;
                    font-size:80%;
                }

                .appleIcon {
                    background: url(../resources/imagenes/apple-icon-16x16.png) no-repeat;
                    width:16px;
                    height:16px;
                }

                .ui-dialog .ui-terminal {
                    border:0;
                }

                .ui-dialog.terminalDialog .ui-dialog-content {
                    padding:0;
                }
            </style>
            <h:form>
                <p:menubar>

                    <p:menuitem value="Inicio" icon="ui-icon-home" url="../views/inicio.xhtml" />

                    <p:submenu label="Documentos" icon="ui-icon-document">
                        <p:menuitem value="Receta Externa" url="../views/RecetaExterna.xhtml" icon="" />
                        <p:menuitem value="Receta Interna" url="../views/RecetaInterna.xhtml" icon="" />

                    </p:submenu>
                    <p:submenu label="Exámenes" icon="ui-icon-document-b">
                        <p:menuitem value="Laboratorio" url="../views/ExLaboratorio.xhtml" icon="" />
                        <p:menuitem value="TNS" url="../views/ExTns.xhtml" icon="" />

                    </p:submenu>
                    <p:submenu label="Generar alta" icon="ui-icon-document-b">
                        <p:menuitem value="Contrarreferencia" url="../views/ContraRef.xhtml" icon="" />

                        
                    </p:submenu>
                    <f:facet name="options">
                        <div  style="margin-right:400px ;width: 25%;height: 20%">
                            <p:clock/>
                        </div>
                        <p:outputLabel value="Bienvenido " style="margin-right:10px;font-weight: bold"/>
                        <p:outputLabel value="Dr. : " style="margin-right:10px;font-weight: bold"/>
                        <p:outputLabel value="#{loginSessionMB.nombre} #{loginSessionMB.apellido}" style="margin-right:10px"/>
                        <p:commandButton type="button" value="Cerrar Sesión" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>

            </h:form>
        </div>
        <div>
            <div>
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>

                    <h:form>
                        <p:panel id="display" style="border: #ffffff" >
                            <h3 style="font-weight: bold" align="center">CONTRARREFERENCIA</h3>
                            <h4 align="center">Servicio de Salud Metropolitano Sur</h4>
                            <h4 align="center">Complejo Asistencial Barros Luco</h4>
                            <h4 align="center">Dirección área asistencial</h4>
                            <h4 align="center">Unidad de red CABL</h4>


                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputLabel  value="De:"/>
                                <p:inputText id="de" size="81"/>
                                <h:outputLabel  value=" Fecha: "/>
                                <p:inputText id="fecha" size="30"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel  value="A: &nbsp;"/>
                                <p:inputText id="a" size="129"/>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputLabel  value="IDENTIFICACIÓN DEL PACIENTE O USUARIO " style="font-weight: bold"/>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel value="Nombre: &nbsp;" />
                                <p:inputText id="nombre" size="123"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">
                                <h:outputLabel  value="R.U.N.:&nbsp;&nbsp;&nbsp;&nbsp; "/>
                                <p:inputText id="run" size="40"/>
                                <h:outputLabel  value=" Edad:"/>
                                <p:inputText id="edad" size="20"/>
                                <p:outputLabel value=" Telefonos: "/>
                                <p:inputText id="telefono" size="24" />
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputLabel  value="Dirección: "/>
                                <p:inputText id="direccion" size="40"/>
                                <p:outputLabel  value=" Consultorios: "/>
                                <p:inputText id="consultorio" size="58"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel  value="DIAGNÓSTICO Y CUADRO CLÍNICO " style="font-weight: bold"    />
                                <p:inputTextarea  id="diagnostico" autoResize="true" style="width: 400%;height: 100px"  />


                                <h:outputLabel  value="TRATAMIENTO ACTUAL: " style="font-weight: bold" />
                                <p:inputTextarea id="tratamiento" autoResize="true" style="width: 400%;height: 100px"  />                            

                                <h:outputLabel  value="PLAN DE CONTROL Y SEGUIMIENTO: " style="font-weight: bold"/>
                                <p:inputTextarea id="seguimiento" autoResize="true" style="width: 400%;height: 100px" />
                            </h:panelGrid>

                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel  value="Nombre del profesional: "/>
                                <p:inputText id="nompreDoc" size="49" />
                                
                            </h:panelGrid>
                            <br/>
                            <div align="right">
                                <p:outputLabel  value="Firma:________________________________________ " />
                            </div>
                            <br/>
                        </p:panel>
                        <p:panel>
                            <div align="center">
                                <p:commandButton update="display" value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                                    <p:printer target="display" />
                                </p:commandButton>
                            </div>
                        </p:panel>
                    </h:form>

                </div>
            </div>
        </div>

    </h:body>
</html>
