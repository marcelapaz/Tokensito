<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>

                    <h:form>    
                        <p:panel id="panelGeneral" style="border: #ffffff">
                            <p:growl id="messages" showDetail="true"/>
                            <p:panel id="datoshospital">
                                <h3 style="font-weight: bold" align="center">RECETA CHEQUE PARA ESTUPEFACIENTES Y PRODUCTOS PSICOTRÓPICOS</h3>
                                <h4 align="center">"Receta válida para uso interno"</h4>




                            
                                <h:panelGrid columns="1" cellpadding="5" >
                                    <h:outputLabel value="Complejo Asistencial Barros Luco"/>
                                    <h:outputLabel value="Municipalidad San Miguel"/>
                                    <h:outputLabel value="Servicio de Salud"/>
                                </h:panelGrid>
                            </p:panel>   
                            
                            <p:panel id="buscador">
                                <div  align="center">
                                <h:panelGrid columns="3" cellpadding="5">
                                    
                                        <h:outputLabel  value="R.U.N paciente: "/>
                                        <p:autoComplete  id="acSimple" value="#{recetaIntMb.busca}"
                                                         completeMethod="#{recetaIntMb.complete}" size="35" placeholder="Ingrese RUN...">

                                        </p:autoComplete>
                                        <p:commandButton value="Buscar" action="#{recetaIntMb.botonAct()}" update="panelGeneral"  />
                                    
                                </h:panelGrid>
                                </div>
                            </p:panel>
                            
                            <p:panel id="datosTodos">
                            
                                <p:panel id="datospaciente" header="1.- Datos paciente:">



                                    <h:outputLabel  style="font-weight: bold" />
                                    <br/>
                                    <h:panelGrid columns="6" cellpadding="5">


                                        <h:outputLabel  value="R.U.N paciente: "/>
                                        <p:outputLabel  id="outRun" value="#{recetaIntMb.txt}"/>

                                        <h:outputLabel  value="Nombre paciente: "/>
                                        <p:inputText size="26" id="outNombre" value="#{recetaIntMb.nombre}"/>

                                        <h:outputLabel  for="outEdad" value="Edad: "/>
                                        <p:inputText id="outEdad" size="26"  value="#{recetaIntMb.edad}"/>



                                        <h:outputLabel  value="N° ficha: "/>
                                        <p:inputText size="26" id="outFicha" value="#{recetaIntMb.ficha}"/>

                                        <h:outputLabel  value="Domicilio: "/>
                                        <p:inputText size="26" id="outDomicilio" value="#{recetaIntMb.domicilio}"/>

                                        <h:outputLabel  value="Tipo de atención: "/>
                                        <p:inputText size="26" value="#{recetaIntMb.prevision}"/>

                                        <h:outputLabel  value="Fecha: "/>
                                        <p:inputText size="26" id="outFecha" value="#{recetaIntMb.fecha}"/>

                                        <h:outputLabel  value="Nombre de quien retira: "/>
                                        <p:inputText size="26"/>

                                        <h:outputLabel value="R.U.N de quien retira: "/>
                                        <p:inputText size="26"/>

                                    </h:panelGrid>

                                </p:panel>


                                <p:panel id="datosMedicamentos" header="2.- Datos Medicamentos:">

                                    
                                    <br/>
                                    <h:panelGrid  columns="6" cellpadding="5">


                                        <h:outputLabel  value="Medicamento: "/>
                                        <p:autoComplete   value="#{recetaIntMb.buscaFarmaco}" 
                                                         completeMethod="#{recetaIntMb.complete2}" size="26" placeholder="Ingrese Farmaco...">
                                            <p:ajax event="blur" listener="#{recetaIntMb.mostrarForma()}"  update="datosMedicamentos" />
                                        </p:autoComplete>

                                        <h:outputLabel value="Forma farmacéutica: "/>
                                        <p:selectOneMenu id="forma"  style="width:150px" >
                                           
                                            <f:selectItem itemLabel="Seleccione farmaco" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{recetaIntMb.formaFarm}" />
                                        </p:selectOneMenu>

                                        <h:outputLabel  value="Dosis de presentación: "/>
                                        <p:inputText size="26"/>

                                        <h:outputLabel  value="Periodo de tratamiento: "/>
                                        <p:inputText size="26" />

                                        <h:outputLabel value="Unidades a despachar: "/>
                                        <p:inputText size="26"/>
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel id="datosDoctor" header="3.- Datos Doctor:">
                                    
                                    

                                    <h:panelGrid  columns="6" cellpadding="5">
                                        <h:outputLabel  value="Nombre doctor: "/>
                                        <p:inputText size="26" value="#{login.contrasena}"/>

                                        <h:outputLabel value="R.U.N doctor: "/>
                                        <p:inputText size="26" value="#{login.user}"/>

                                    </h:panelGrid>
                                </p:panel>


                                <p:panel  style="border: #ffffff">
                                    <div align="right">
                                        <h:panelGrid cellpadding="5" >

                                                <br> </br>
                                                <br> </br>

                                                <h4 align="right">________________________</h4>
                                                <h4 align="right">Firma/Timbre Médico</h4>




                                        </h:panelGrid>

                                    </div>
                                </p:panel>
                            </p:panel>



                        </p:panel>
                        <div id="bottom">
                            <ui:insert name="bottom"></ui:insert>
                            <div align="center">
                                <h:commandButton value="Imprimir" type="button" >
                                    <p:printer target="datosTodos" />
                                </h:commandButton>
                            </div>
                        </div>


                    </h:form> 
                </div>
            </div>
        </div>

    </h:body>

</html>
