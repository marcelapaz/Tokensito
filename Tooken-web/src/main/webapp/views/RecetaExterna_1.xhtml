<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/print.css"/>


    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Hosp. Barros Luco</title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/aristo/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
            <style type="text/css">
                
                body {
                    background: url(../resources/imagenes/mac-img.jpg) center fixed no-repeat;
                    margin: 0;
                    padding: 0;
                    font-family: geneva, arial, helvetica, sans-serif;
                    font-size:80%;
                }

                .appleIcon {
                    background: url(../resources/imagenes/apple-icon-16x16.png) no-repeat;
                    width:16px;
                    height:16px;
                }

                .ui-dialog .ui-terminal {
                    border:0;
                }

                .ui-dialog.terminalDialog .ui-dialog-content {
                    padding:0;
                }
                
            </style>
            <h:form>  
                
                <p:menubar>

                    <p:menuitem value="Inicio" icon="ui-icon-home" url="../views/inicio.xhtml" />

                    <p:submenu label="Documentos" icon="ui-icon-document">
                        <p:menuitem value="Receta Externa" url="../views/RecetaExterna.xhtml" icon="" />
                        <p:menuitem value="Receta Interna" url="#" icon="" />
                        <p:menuitem value="Citación" url="#" icon="" />
                    </p:submenu>
                    <f:facet name="options">
                        <p:outputLabel value="Bienvenido " style="margin-right:10px"/>
                        <p:outputLabel value="Dr." style="margin-right:10px"/>
                        <p:outputLabel value="Camilo" style="margin-right:10px"/>
                        <p:commandButton type="button" value="Cerrar Sesión" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div>
            
            <div>
                
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>

                    <h:form>

                        <p:panel id="panelGeneral" style="border: #ffffff">
                            <p:growl id="messages" showDetail="true"/>
                            <p:panel id="datoshospital">
                                <h3 style="font-weight: bold" align="center">RECETA CHEQUE PARA ESTUPEFACIENTES Y PRODUCTOS PSICOTRÓPICOS</h3>
                                <h:panelGrid columns="1" cellpadding="5" >
                                    <h:outputLabel value="Complejo Asistencial Barros Luco"/>
                                    <h:outputLabel value="Municipalidad San Miguel"/>
                                    <h:outputLabel value="Servicio de Salud"/>
                                </h:panelGrid>

                            </p:panel>


                            <br/>

                            <div  align="center">


                                <p:panelGrid columns="3" styleClass="noPrintBlock" id="buscador">
                                    <f:facet name="header">
                                        Búsqueda               
                                    </f:facet>
                                    <h:outputLabel for="rut" value="R.U.N paciente:"/>
                                    <p:autoComplete  id="acSimple" value="#{recetaIntMb.busca}"
                                                     completeMethod="#{recetaIntMb.complete}" size="35" placeholder="Ingrese RUN...">

                                    </p:autoComplete>

                                    <p:commandButton id="showDataPersonal" value="Seleccionar" type="button" icon="ui-icon-triangle-1-s" />
                                </p:panelGrid>




                            </div>
                            <br/>
                            <div align="center">
                                <p:panelGrid columns="6" id="datosTodos">

                                    <p:panelGrid columns="2">

                                        <f:facet name="header">Datos Ficha</f:facet>

                                        <h:outputLabel  value="N° ficha: "/>
                                        <p:outputLabel id="outFicha" value="#{recetaIntMb.ficha}"/>
                                        <h:outputLabel  value="Fecha: "/>
                                        <p:outputLabel id="outFecha" value="#{recetaIntMb.fecha}"/>
                                    </p:panelGrid>

                                    <p:panelGrid columns="4">

                                        <f:facet name="header">Datos Paciente</f:facet>

                                        <h:outputLabel  value="R.U.N paciente: "/>
                                        <p:outputLabel  id="outRun" value="#{recetaIntMb.txt}"/>

                                        <h:outputLabel  for="outEdad" value="Edad: "/>
                                        <p:outputLabel id="outEdad" value="#{recetaIntMb.edad}"/>

                                        <h:outputLabel  value="Nombre paciente: "/>
                                        <p:outputLabel id="outNombre" value="#{recetaIntMb.nombre}"/>

                                    </p:panelGrid>
                                    <p:panelGrid columns="2" cellpadding="5">
                                        <f:facet name="header">Datos Doctor</f:facet>
                                        <h:outputLabel value="R.U.N doctor: "/>
                                        <p:outputLabel id="runDoc" value=""/>
                                        <h:outputLabel  value="Nombre doctor: "/>
                                        <p:outputLabel id="nombreDoc" value=""/>
                                    </p:panelGrid>
                                </p:panelGrid>
                            </div>

                            <br/>




                            <p:panel id="diagnostico" style="border: #ffffff" header="Rp.">
                                <br/>
                                <div align="center">
                                    <p:editor id="editor" value="#{editorBean.value}" width="600"/>
                                </div>

                                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">
                                    <h:outputText id="display" value="#{editorBean.value}" escape="false" />
                                </p:dialog>



                                <br> </br>
                                <h4 align="right">________________________</h4>
                                <h4 align="right">Firma/Timbre Médico</h4>
                                <br> </br>
                                <br> </br>
                                <h4 align="left">Talón para adjuntar a la ficha clínica</h4>
                            </p:panel>





                        </p:panel>
                        <div id="bottom">
                            <ui:insert name="bottom"></ui:insert>
                            <div align="center">
                                <p:commandButton value="Imprimir" type="button" >
                                    <p:printer target="panelGeneral"   />
                                </p:commandButton>
                            </div>
                        </div>


                    </h:form> 
                </div>
            </div>
        </div>

    </h:body>

</html>
